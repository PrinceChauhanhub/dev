<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to coding world</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.youtube.com">
        <label for="name">Name :</label>
        <input type="text" name="Name">
        
        <br>
        
        <label for="Email">Email</label>
        <input type="email" name="Email">
        <br>

        <label for="Contact Number">Contact Number:</label>
        <input type="tel" name="Contact Number">
        <br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB">
        <br>
        <label for="Ratings">Rating: </label>
        <input type="radio" name="1" id="Ratings" value="1">1
        <input type="radio" name="1" id="Ratings" value="2">2
        <input type="radio" name="1" id="Ratings" value="3">3
        <input type="radio" name="1" id="Ratings" value="4">4
        <input type="radio" name="1" id="Ratings" value="5">5

        <br>
        <label for="Message">Enter Your Message</label>
        <br>
        <textarea name="Message" id="Messgae" cols="30" rows="5" placeholder="Enter Your Message"></textarea>

        <br>

        <button>Send</button>
        <button>Reset</button>
        <br>

        <footer>
            <a href="https://www.youtube.com" target="blank">
                <img src="https://avatars.githubusercontent.com/u/4052902?s=200&v=4"
                alt="youtube"
                width="50"
                height="50">

            </a>
            <a href="https://www.instagram.com" target="blank">
                <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_640.jpg" 
                alt="instagram image"
                height="50"
                width="50">
            </a>

            <a href="https://telegram.com" target="blank">
                <img src="https://images.indianexpress.com/2021/02/Telegram-Logo.jpg" 
                alt="telegram"
                height="50"
                width="50">
            </a>
        </footer>
    </form>
</body>
</html>
